version: "2"
virtualmachines:
- name: workstation
  image: instruqt-hashicorp/terraform-workstation-3-5-0
  shell: /bin/bash -l
  machine_type: n1-standard-1
aws_accounts:
- name: TF-WORKSHOP
  managed_policies:
  - arn:aws:iam::aws:policy/AmazonEC2FullAccess
  - arn:aws:iam::aws:policy/AmazonVPCFullAccess
